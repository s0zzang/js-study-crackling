<body>
  <h1>자바스크립트 스터디 - 타닥타닥 첫 날</h1>
  <p>예제 5개를 진행합니다.</p>
  <ol>
    <li>구구단 출력기 만들기: 사용자가 입력한 숫자에 대한 구구단을 출력하는 프로그램 사용자가 숫자를 입력하면 해당 숫자의 구구단이 출력되어야 합니다.</li>
    <li>사용자한테 숫자를 prompt 로 입력 받아 그 숫자가 짝수인지 홀수인지 판별하는 프로그램</li>
    <li>두 숫자를 prompt로 입력받아 사칙연산 하는 프로그램+ , - , * , /</li>
    <li>사용자에게 이름을 입력 받아 출력하는 프로그램</li>
    <li>조건문을 사용하여 숫자의 부호를 판별하는 간단한 프로그램</li>
  </ol>
  </body>
